inherit_from:
  - .rubocop_airbnb.yml

#rubocopで検証したくないフォルダを指定
AllCops:
  Exclude:
    - "db/**/*"
    - "bin/*"
    - "config/environments/*"
    - "config/application.rb"
    - "config/initializers/*"
    - "config/spring.rb"
    - "lib/tasks/*"
    - "vendor/**/*"
    - "path/ruby"

Style/BlockComments:
  Exclude:
    - "spec/spec_helper.rb"

Airbnb/OptArgParameters:
  Exclude:
    - "app/helpers/application_helper.rb"

Layout/IndentFirstHashElement:
  Exclude:
    - "app/models/user.rb"
    - "app/models/protector.rb"
    - "app/models/dog.rb"

Metrics/LineLength:
  Max: 180
